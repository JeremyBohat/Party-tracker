
<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Party Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #121212, #1f1f1f);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #00ffcc;
    }

    .card {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    input, select {
      background: #444;
      color: #fff;
    }

    button {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00ddb3;
    }

    .hidden { display: none; }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
      background: #1c1c1c;
    }

    th {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>Party Tracker</h1>
  <div class="card" id="auth">
    <h2>Login / Signup</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="btnSignup">Sign Up</button>
    <button id="btnLogin">Log In</button>
  </div>
</body>
</html>
